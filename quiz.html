<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>NOSPLAY — Quiz Bíblico</title>
<style>
:root{
--blue-levels:#0055ff;
--white:#ffffff;
--gold:#d4af37;
--locked-gray:#bdbdbd;
--correct-green:#00cc44;
--wrong-red:#ff3333;
--black-game:#000000;
}
html,body{height:100%;margin:0;font-family:Inter,Arial,sans-serif;background:var(--blue-levels);color:var(--white);}
header{padding:18px 12px;text-align:center;background:var(--blue-levels);}
header h1{margin:0;color:var(--gold); font-size:32px;font-weight:800;letter-spacing:1px;}
.screen{display:none;min-height:100vh;padding:18px 14px;box-sizing:border-box;}
.show{display:block;}
#levels-screen{background:var(--blue-levels);}
#grade{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;max-width:1200px;margin:20px auto;}
.level-card{background:var(--white);color:#0055ff;border-radius:10px;padding:18px 6px;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;position:relative;min-height:100px;transition:transform .12s}
.level-card:hover{transform:translateY(-6px)}
.level-num{font-weight:700;font-size:18px;text-align:center;}
.level-sub{font-size:12px;color:#222;margin-top:6px}
.level-locked{background:var(--locked-gray);color:#666;cursor:default;opacity:0.9}
.lock-icon{position:absolute;top:8px;right:10px;font-size:18px;color:#333}
.btn{background:transparent;border:2px solid var(--white);color:var(--white);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700}
.btn-red{background:#ff4d4d;color:white;border:none}
#game-screen{background:var(--black-game);color:var(--white);}
.game-top{display:flex;justify-content:space-between;align-items:center;gap:12px;max-width:1100px;margin:0 auto 18px;padding:6px}
.badge{color:var(--gold);font-weight:800}
#round-indicator{font-weight:700;color:var(--gold);}
.nav{display:flex;gap:8px}
#timer{color:var(--gold);font-weight:700}
#question-box{max-width:1100px;margin:0 auto;padding:10px 6px}
#question-text{font-size:20px;text-align:center;margin-bottom:10px}
.options{display:flex;flex-direction:column;align-items:center;gap:24px;margin-top:6px}
.option{width:92%;border-radius:12px;padding:18px;border:2px solid var(--gold);background:transparent;color:var(--white);font-size:18px;text-align:center;cursor:pointer;transition:all .2s;}
.option:hover{background:#222}
footer{position:fixed;left:12px;bottom:12px;color:#fff;opacity:0.85}
@media(max-width:880px){
#grade{grid-template-columns:repeat(2,1fr)}
.option{width:94%}
}
@media(max-width:420px){
header h1{font-size:22px}
.option{padding:14px;font-size:16px}
}
</style>
</head>

<h1>NOSPLAY</h1>
</header>

<div style="display:flex;gap:8px">
<button class="btn btn-red" id="btn-exit">SAIR</button>
</div>
</div>
<div id="grade"></div>

<div id="question-box">

<div class="options" id="options"></div>

//----------------------FUNÇÕES------------------------
function shuffleOptions(qObj){
  const correctOption = qObj.options[qObj.answerIndex];
  const shuffled = qObj.options.map(v=>({v,sort:Math.random()})).sort((a,b)=>a.sort-b.sort).map(o=>o.v);
  qObj.options=shuffled;
  qObj.answerIndex=shuffled.indexOf(correctOption);
}

function renderLevels(){
  gradeEl.innerHTML='';
  for(let i=1;i<=TOTAL_LEVELS;i++){
    const card=document.createElement('div');
    card.className='level-card';
    if(!unlocked.includes(i)) card.classList.add('level-locked');
    card.innerHTML=`<div class="level-num">Nível ${i}</div><div class="level-sub">${ROUNDS_PER_LEVEL} rodadas</div>`;
    const lock=document.createElement('div');lock.className='lock-icon';
    lock.innerText=unlocked.includes(i)?'':'🔒';
    card.appendChild(lock);
    card.onclick=()=>startLevel(i);
    gradeEl.appendChild(card);
  }
}

function getLevelQuestions(level){return questionsDB[level];}

function startLevel(level){
  const qArr=getLevelQuestions(level);
  if(!qArr || qArr.length < ROUNDS_PER_LEVEL){
    alert("Este nível ainda não tem perguntas.");
    return;
  }
  currentLevel=level;currentRound=0;answersThisLevel=[];
  levelBadge.innerText=`Nível ${level}`;
  roundIndicator.innerText=`Rodada 1/${ROUNDS_PER_LEVEL}`;
  levelsScreen.classList.remove('show');gameScreen.classList.add('show');
  timeLeft=TIME_PER_LEVEL;timeLeftEl.innerText=timeLeft;clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    timeLeft--;timeLeftEl.innerText=timeLeft;
    if(timeLeft<=0){clearInterval(timerInterval);alert('Tempo esgotado!');tryAgain();}
  },1000);
  renderRound();
}

function renderRound(){
  const qArr=getLevelQuestions(currentLevel);
  const qObj=qArr[currentRound];
  shuffleOptions(qObj);
  questionText.innerText=qObj.question;
  optionsBox.innerHTML='';
  roundIndicator.innerText=`Rodada ${currentRound+1}/${ROUNDS_PER_LEVEL}`;
  qObj.options.forEach((opt,i)=>{
    const d=document.createElement('div');d.className='option';d.innerText=opt;
    d.onclick=()=>selectOption(i,qObj,d);
    optionsBox.appendChild(d);
  });
}

function selectOption(index,qObj,elem){
  const correct=index===qObj.answerIndex;
  if(correct){elem.style.backgroundColor='var(--correct-green)';soundCorrect.play();}
  else{elem.style.backgroundColor='var(--wrong-red)';soundWrong.play();}
  setTimeout(()=>{
    if(!correct){clearInterval(timerInterval);tryAgain();return;}
    answersThisLevel[currentRound]={selectedIndex:index,correct:true};
    currentRound++;
    if(currentRound>=ROUNDS_PER_LEVEL){finishLevel();}else{renderRound();}
  },500);
}

function tryAgain(){gameScreen.classList.remove('show');levelsScreen.classList.add('show');currentLevel=null;}
function finishLevel(){clearInterval(timerInterval);const nextLevel=currentLevel+1;if(nextLevel<=TOTAL_LEVELS && !unlocked.includes(nextLevel)){unlocked.push(nextLevel);localStorage.setItem('nosplay_unlocked',JSON.stringify(unlocked));}alert(`Parabéns! Você completou o Nível ${currentLevel}!`);renderLevels();tryAgain();}

//----------------------BOTÕES------------------------
document.getElementById('btn-home').onclick=()=>{gameScreen.classList.remove('show');levelsScreen.classList.add('show');};
document.getElementById('btn-music-toggle').onclick=()=>{
  if(music.paused){music.play();document.getElementById('btn-music-toggle').innerText='Pause Music';}
  else{music.pause();document.getElementById('btn-music-toggle').innerText='Play Music';}
};
document.getElementById('btn-exit').onclick=()=>{if(confirm('Deseja sair do app?')) window.location.href='about:blank';};

renderLevels();
</script>
